  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Southpaw | Contact</title>
</head>
<body>
  
  <!-- Navigation Start -->
  <nav id="main-nav" class="container-fluid" aria-label="main navigation">
    <div class="container-md px-1" id="nav-container">
      <div class="row w-100 d-flex justify-content-between align-items-center">
        <div id="logo-container" class="col-2 col-md-6 px-3 d-flex justify-content-center align-items-center">
          <a id="southpaw-abbreviated-logo" class="d-md-none" href="index.html"><abbr title="Southpaw Boxing Club">S</abbr></a>
          <a id="southpaw-logo" class="d-none d-md-block" href="index.html">
            <img src="assets/images/southpaw-logo.png" alt="The Southpaw Boxing Club logo.">
          </a>
        </div>
        <div class="col-10 col-md-6 px-1 d-flex justify-content-end align-items-center">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="boxing-guide.html">Guide</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="sessions.html">Sessions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navigation End -->

  <!-- Form Start -->
  <section class="container-lg p-0" id="form-container">
    <div class="row flex-row flex-md-column flex-lg-row" id="form-row">
      <!-- Header Start -->
      <header class="col-12 header-container-no-hover p-2">
        <h2 class="header-heading">Get in Touch</h2>
      </header>
      <!-- Header End -->
      <div id="form-image-container" class="d-none d-lg-flex col-lg-6 justify-content-center align-items-center">
        <img src="assets/images/boxing-guide/southpaw-image-men-talking.jpg" alt="Two men having a humorous chat on the side of a boxing ring.">
      </div>
      
      <div id="form-content-container" class="col-12 col-lg-6 d-flex justify-content-center align-items-center">
        <form class="form col-12 col-md-6 d-flex flex-column justify-content-evenly align-items-center">
          <div class="row w-75">
            <div class="col-12 d-flex py-2 px-0 align-items-center justify-content-evenly">
              <h2 class="d-inline" id="form-call-to-action">Message or</h2>
              <a href="tel:+44-7123-456789" class="btn btn-light" id="form-btn">Call Us</a>
            </div>
          </div>
          <div class="row w-75">
            <div class="col-6 p-1">
              <label class="d-block fw-bold pb-1" for="f-name-input">First Name</label>
              <input class="w-100" type="text" name="f-name-input" id="f-name-input" placeholder="Enter Name">
            </div>
            <div class="col-6 p-1">
              <label class="d-block fw-bold pb-1" for="topic-select">Topic</label>
              <select class="w-100" name="topic" id="topic-select">
                <option value="">Select Topic</option>
                <option value="book private">Book Private</option>
                <option value="children">Children</option>
                <option value="clothing">Clothing</option>
                <option value="other">Other</option>
              </select>
            </div>
          </div>
          <div class="row w-75">
            <div class="col-12 p-1">
              <label class="d-block fw-bold pb-1" for="email-input">Email</label>
              <input class="w-100" type="email" name="email-input" id="email-input" placeholder="Enter Email">
            </div>
          </div>
          <div class="row w-75">
            <div class="col-12 p-1">
              <label class="d-block fw-bold pb-1" for="message-textarea">Message</label>
              <textarea placeholder="Write Your Message Here" class="w-100" name="message-textarea" id="message-textarea"></textarea>
            </div>
          </div>
          <div class="row w-75">
            <div class="col-12 d-flex pb-2 justify-content-center align-items-center">
              <button class="btn btn-light w-100" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Form End -->

  <!-- Footer Start -->
  <footer class="container-fluid">
    <div class="container-fluid" id="footer-container">
      <p>&copy; 2021 Southpaw Boxing Club</p>

          </a>
        </li>
        <li>
          <a href="https://twitter.com/" target="_blank">
            <i class="fab fa-twitter-square"></i>
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/" target="_blank">

          </a>
        </li>
      </ul>
