<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Southpaw | Contact</title>
</head>
<body>
  
  <!-- Navigation Start -->
  <nav class="container-fluid">
    <div class="container" id="nav-container">
      <a id="southpaw-abbreviated-logo" href="index.html">S</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="boxing-guide.html">Guide</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="sessions.html">Sessions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Navigation End -->

  <!-- Header Start -->
    <header class="header-container">
      <h1 class="header-heading">Get in Touch</h1>
    </header>
  <!-- Header End -->


  <!-- Form Start -->
  <section class="container" id="form-container">
    <div class="form-image-container ">

    </div>
    <form class="form d-flex flex-column justify-content-evenly align-items-center">
      <div class="row w-75">
        <div class="col-12 d-flex p-2 align-items-center justify-content-evenly">
          <h2 class="d-inline" id="form-call-to-action">Message or</h2>
          <a href="#" class="btn btn-light" id="form-btn">Call Us</a>
        </div>
      </div>
      <div class="row w-75">
        <div class="col-6 p-1">
          <label class="d-block fw-bold pb-1" for="f-name-input">First Name</label>
          <input class="w-100" type="text" name="f-name-input" id="f-name-input" placeholder="Enter Name">
        </div>
        <div class="col-6 p-1">
          <label class="d-block fw-bold pb-1" for="topic-select">Topic</label>
          <select class="w-100" name="topic" id="topic-select">
            <option value="">Select Topic</option>
            <option value="book private">Book Private</option>
            <option value="children">Children</option>
            <option value="clothing">Clothing</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row w-75">
        <div class="col-12 p-1">
          <label class="d-block fw-bold pb-1" for="email-input">Email</label>
          <input class="w-100" type="email" name="email-input" id="email-input" placeholder="Enter Email">
        </div>
      </div>
      <div class="row w-75">
        <div class="col-12 p-1">
          <label class="d-block fw-bold pb-1" for="message-textarea">Message</label>
          <textarea placeholder="Write Your Message Here" class="w-100" name="message-textarea" id="message-textarea" cols="30" rows="6"></textarea>
        </div>
      </div>
      <div class="row w-50">
        <div class="col-12 d-flex pb-2 justify-content-center align-items-center">
          <button class="btn btn-light w-100" type="submit">Send Message</button>
        </div>
      </div>
    </form>
  </section>
  <!-- Form End -->

  <!-- Footer Start -->
  <footer class="container-fluid">
    <div class="container-fluid" id="footer-container">
      <p>&copy; 2021 Southpaw Boxing Club</p>
      <ul id="social-media-footer-links">
        <li>
          <a href="#" target="_blank">
            <i class="fab fa-facebook-square"></i>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fab fa-twitter-square"></i>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fab fa-instagram-square"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>
  <!-- Footer End -->

  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</html>
