<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#151414">

  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="Want to start boxing or kickboxing? Start with us at Southpaw Boxing Club, where children, adults, the beginners and experienced are all welcome.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Home | Southpaw</title>
</head>
<body>
  
  <!-- Container -->
  <div class="container-fluid center-with-flex flex-column" id="home-container">

    <!-- Video Background for Small Vertical Screens -->
    <div class="d-block d-md-none video-bg">
      <video src="assets/videos/southpaw-video-woman-tutor.mp4" playsinline autoplay loop>Your browser does not support HTML5 video.</video>
    </div>
    <!-- Video Background for Large Horizontal Screens -->
    <div class="d-none d-md-block video-bg">
      <video src="assets/videos/southpaw-video-man-boxing.mp4" playsinline autoplay loop>Your browser does not support HTML5 video.</video>
    </div>

    <div class="row center-with-flex w-100 h-75">

      <!-- Logo for Screens over 1199px -->
      <div class="col-xl-6 d-none d-xl-flex flex-column mw-50 h-100 justify-content-start align-items-center">
        <img src="assets/images/southpaw-logo.png" alt="The Southpaw Boxing Club logo." class="d-none d-lg-inline">
      </div>

      <!-- Home Information with Links -->
      <div class="col-12 col-xl-6 center-with-flex justify-content-xl-end flex-column mw-50 h-100 p-0">

        <div class="evenly-with-flex flex-column h-75 w-100">
          <!-- Logo for Screens under 1200px -->
          <img src="assets/images/southpaw-logo.png" alt="The Southpaw Boxing Club logo." class="d-xl-none">
          <!-- Links to Pages -->
          <div class="home-links">
            <p>New to boxing? Check out our Southpaw Boxing Guide!</p>
            <a href="boxing-guide.html" class="btn btn-light">Boxing Guide</a>
          </div>
          <div class="home-links">
            <p>Get involved and learn about our public & private sessions!</p>
            <a href="sessions.html" class="btn btn-light">Sessions</a>
          </div>
          <div class="home-links">
            <p>Get in touch via our contact form or give us a call!</p>
            <a href="contact.html" class="btn btn-light">Contact</a>
          </div>
          <!-- Social Media Links -->
          <ul class="social-media-footer-links">
            <li>
              <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter-square"></i>
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram-square"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
